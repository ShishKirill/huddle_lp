<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <main>




    <div class="wrap">
      <div class="top">
        <img src="./images/logo.svg" alt="logo">
      </div>

      <div class="mid_box">
        <div class="left">
          <img src="./images/illustration-mockups.svg" alt="mockup">
        </div>

        <div class="right">
          <h1>Build The Community Your Fans Will Love</h1>
          <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.</p>
          <a class="btn_reg" href="#">Register</a>
        </div>
      </div>

    </div><!--end of wrap-->


    <div class="social">
      <a href="#"><img src="./images/instagram.png" width="18" height="18" alt="instragram"></a>
      <a href="#"><img src="./images/twitter.png" width="18" height="18" alt="twitter"></a>
      <a href="#"><img src="./images/facebook.png" width="18" height="18" alt="facebook"></a>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/profile/ShishKirill" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Kirill Shishkin</a>.
    </p>
  </footer>
</body>

</html>
